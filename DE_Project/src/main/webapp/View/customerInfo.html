<html lang="en">

<head>

<body>
    <div class="container">
        <div class="side-menu">
            <div class="side-menu-item">
                <img src="../Component/IMG/account-icon.png" alt="User Icon">
                <a href="customerInfo.html">Tài khoản</a>
            </div>
            <div class="side-menu-item">
                <img src="../Component/IMG/order-icon.png" alt="Order Icon">
                <a href="staffViewOrder.html">Quản lý đơn hàng</a> <!-- chờ validate ull -->
            </div>
            <div class="side-menu-item">
                <img src="../Component/IMG/product-icon.png" alt="Product Icon">
                <a href="productDetail.html">Sản phẩm đã mua</a>
            </div>
            <div class="side-menu-item">
                <img src="../Component/IMG/logout-icon.png" alt="Logout Icon">
                <a href="#">Đăng xuất</a>
            </div>
        </div>
        <div class="main-content">
            <h2>Thông tin tài khoản</h2>
            <form action="#" method="POST">
                <label for="name">Họ và tên *</label>
                <input type="text" id="name" name="name" value="Nguyễn Quốc Khang" required>

                <label for="phone">Số điện thoại</label>
                <input type="text" id="phone" name="phone" value="8413136117">

                <label for="email">Email *</label>
                <input type="email" id="email" name="email" value="yinkennalt@gmail.com" required>


                <div class="gender">
                    <label>Giới tính *</label>
                    <label class="custom-radio">
                        <input type="radio" name="gender" value="male" checked>
                        <span class="radio-btn">Nam</span> 
                    </label>
                    <label class="custom-radio">
                        <input type="radio" name="gender" value="female">
                        <span class="radio-btn">Nữ</span>
                    </label>
                </div>


                <label for="dob">Ngày sinh</label>
                <input type="date" id="dob" name="dob" value="2004-10-01">

                <label for="city">Tỉnh/ Thành phố</label>
                <select id="city" name="city">
                    <option value="TP. Cần Thơ">TP. Cần Thơ</option>
                    <!-- Add more city options here -->
                </select>

                <label for="district">Quận/ Huyện</label>
                <select id="district" name="district">
                    <option value="Q. Bình Thủy">Q. Bình Thủy</option>
                    <!-- Add more district options here -->
                </select>

                <label for="ward">Phường/ Xã</label>
                <select id="ward" name="ward">
                    <option value="P. Long Tuyền">P. Long Tuyền</option>
                    <!-- Add more ward options here -->
                </select>

                <label for="address">Địa chỉ nhà chi tiết</label>
                <input type="text" id="address" name="address" value="194b Nhà trọ !!!">

                <button type="submit" class="update-button">Cập nhật</button>
            </form>
        </div>
    </div>
</body>

</html>
